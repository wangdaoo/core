<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Base Parse</title>
  <script src="../../dist/vue.global.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    const { ref, reactive, effect, createApp } = Vue;

    const template = `
      <h1>Base Parse</h1>
      <p>{{ message }}</p>
    `

    createApp({
      template,
      setup() {
        const message = ref('Hello Vue 3');
        return {
          message
        }
      }
    }).mount('#app');
  </script>
</body>
</html>
